<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <h1>Pomodoro Clock</h1>
        <div id="showTimeDiv">
            <p id="showTimeP">TIME</p>
        </div>
        <div id="showSB">
            <p id="showSession" class="inline" style="float: left; width: 125px;">SESSION</p>
            <p id="showBreak" class="inline" style="float: right; width: 125px;">BREAK</p>
        </div>
        <div id="buttons">
            <button class="inline" style="float: left; width: 66px;margin-right: 2px;">UP</button>
            <button class="inline" style="float: left; width: 66px;">DOWN</button>
            <button class="inline" style="float: right; width: 66px; margin-left: 2px;">UP</button>
            <button class="inline" style="float: right; width: 66px;">DOWN</button>
            <button class="inline" style="margin-top: 10px; width: 270px;">START</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
